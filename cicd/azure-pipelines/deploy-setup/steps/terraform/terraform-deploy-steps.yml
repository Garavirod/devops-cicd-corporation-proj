parameters:
  - name: TerraformWorkingDirectory
    type: string
  - name: TFVarsFileNameLocation
    type: string

steps:
  # Inject AWS credentials for subsequent steps
  - task: aws-credentials@1
    displayName: 'Configure AWS Credentials'
    inputs:
      awsCredentials: 'aws_rod_dev_connection'

  # Terraform Init
  - task: Bash@3
    displayName: 'Terraform Init'
    inputs:
      targetType: 'inline'
      script: |
       cd ${{ parameters.TerraformWorkingDirectory }}
       terraform init $(TerraformBackendConfig)
  
  # Terraform validate
  - task: Bash@3
    displayName: 'Terraform Validate'
    inputs:
      targetType: 'inline'
      script: |
       cd ${{ parameters.TerraformWorkingDirectory }}
       terraform validate $(TerraformBackendConfig)

  # Terraform plan
  - task: Bash@3
    displayName: 'Terraform Plan'
    inputs:
      targetType: 'inline'
      script: |
       cd ${{ parameters.TerraformWorkingDirectory }}
       terraform plan \
        -out=tfplan \
        -input=false $(TerraformInputVariables) \
        -var-file= ${{ parameters.TFVarsFileNameLocation }} \
  
  # Terraform apply
  - task: Bash@3
    displayName: 'Terraform Apply'
    inputs:
      targetType: 'inline'
      script: |
       cd ${{ parameters.TerraformWorkingDirectory }}
       terraform apply -input=false -auto-approve tfplan
